<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Github</title>
</head>

<body>

  <nav class="navbar  navbar-light bg-light">
    <form class="form-inline"></form>
    <button class="btn btn-dark" style="margin: 0px 20px;" type="submit">Logout</button>
  </nav>

  <div class="page">
    <!--page-->
    <div class="sidebar">
      <!--start sidebar-->

      <div class="title-input-form">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" id="exampleFormControlInput1"
            placeholder="Add your task here...">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Details</label>
          <textarea name="details" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="button" class="btn btn-outline-primary submit">Add Task</button>
      </div>


    </div>
    <!--end sidebar-->

    <div class="cards">
      <!--start titles-->
    </div>
    <!--end titles-->

  </div>
  <!--end page-->

</body>
<script src="script.js"></script>

</html>
